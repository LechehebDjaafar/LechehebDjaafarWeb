<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Leven - Resume / CV / vCard Template" />
    <meta name="keywords" content="vcard, resposnive, retina, resume, jquery, css3, bootstrap, portfolio" />
    <meta name="author" content="John" />
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}">

    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css">

    <script src="{% static 'js/modernizr.custom.js' %}"></script>
</head>

<body class="page">
    <!-- ... (الجزء الأوسط من الكود بقي كما هو) ... -->

    <!-- تعديل مسارات الصور -->
    <img src="{% static 'img/main_photo.jpg' %}" alt="Main Photo">
    <img src="{% static 'img/testimonials/testimonial-1.jpg' %}" alt="Billy Adams"/>
    <img src="{% static 'img/testimonials/testimonial-2.jpg' %}" alt="Gary Johnson"/>
    <img src="{% static 'img/testimonials/testimonial-3.jpg' %}" alt="Daniel Pringle"/>
    <img src="{% static 'img/clients/client-1.png' %}" alt="Golden Grid">
    <img src="{% static 'img/clients/client-2.png' %}" alt="Sweety">
    <img src="{% static 'img/clients/client-3.png' %}" alt="Magic Furnitures">
    <img src="{% static 'img/clients/client-4.png' %}" alt="LifeGuard">
    <img src="{% static 'img/clients/client-5.png' %}" alt="LESS">

    <script src="{% static 'js/jquery-2.1.3.min.js' %}"></script>

    <script src='{% static "js/owl.carousel.min.js" %}'></script>
    <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>

    <script src="{% static 'js/jquery.googlemap.js' %}"></script>
